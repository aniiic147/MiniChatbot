<!DOCTYPE html>
<html>
<head>
    <title>Mini AI Chatbot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #0f172a, #581c87, #0f172a);
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
        }

        .header-content {
            max-width: 672px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .bot-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(to bottom right, #a855f7, #ec4899);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-text h1 {
            font-size: 16px;
            font-weight: 600;
            color: white;
        }

        .header-text p {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .clear-btn {
            padding: 8px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .clear-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }

        main {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .messages-container {
            max-width: 672px;
            margin: 0 auto;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(to bottom right, #a855f7, #ec4899);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            box-shadow: 0 10px 25px rgba(168, 85, 247, 0.3);
        }

        .empty-state h2 {
            font-size: 20px;
            color: white;
            margin-bottom: 8px;
        }

        .empty-state p {
            color: rgba(255, 255, 255, 0.6);
        }

        .message {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .message.user .message-icon {
            background: linear-gradient(to bottom right, #a855f7, #ec4899);
        }

        .message.assistant .message-icon {
            background: rgba(255, 255, 255, 0.1);
        }

        .message-content {
            max-width: 75%;
            padding: 10px 16px;
            border-radius: 16px;
        }

        .message.user .message-content {
            background: linear-gradient(to bottom right, #a855f7, #ec4899);
            color: white;
            border-top-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            border-top-left-radius: 4px;
        }

        .message-content p {
            font-size: 14px;
            line-height: 1.5;
        }

        .loading {
            display: flex;
            gap: 4px;
        }

        .loading span {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading span:nth-child(1) { animation-delay: -0.32s; }
        .loading span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        footer {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px;
        }

        .input-container {
            max-width: 672px;
            margin: 0 auto;
            display: flex;
            gap: 8px;
        }

        #message-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            font-size: 14px;
        }

        #message-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        #message-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(168, 85, 247, 0.5);
        }

        #send-btn {
            padding: 12px 16px;
            border-radius: 12px;
            background: linear-gradient(to right, #a855f7, #ec4899);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        #send-btn:hover:not(:disabled) {
            box-shadow: 0 10px 25px rgba(168, 85, 247, 0.3);
        }

        #send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-left">
                <div class="bot-icon">
                    <i data-lucide="bot" style="color: white; width: 20px; height: 20px;"></i>
                </div>
                <div class="header-text">
                    <h1>AI Chatbot</h1>
                    <p>Here to assist you!</p>
                </div>
            </div>
            <button class="clear-btn" onclick="clearChat()">
                <i data-lucide="trash-2" style="width: 16px; height: 16px;"></i>
            </button>
        </div>
    </header>

    <main>
        <div class="messages-container" id="messages-container">
            <div class="empty-state" id="empty-state">
                <div class="empty-icon">
                    <i data-lucide="bot" style="color: white; width: 32px; height: 32px;"></i>
                </div>
                <h2>Hello there!</h2>
                <p>Send a message to get started.</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="input-container">
            <input 
                type="text" 
                id="message-input" 
                placeholder="Type your message..."
                onkeypress="if(event.key === 'Enter') sendMessage()"
            >
            <button id="send-btn" onclick="sendMessage()">
                <i data-lucide="send" style="width: 20px; height: 20px;"></i>
            </button>
        </div>
    </footer>

    <script>
        // Initialize Lucide icons when page loads
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });

        let isLoading = false;

        function clearChat() {
            const container = document.getElementById('messages-container');
            container.innerHTML = `
                <div class="empty-state" id="empty-state">
                    <div class="empty-icon">
                        <i data-lucide="bot" style="color: white; width: 32px; height: 32px;"></i>
                    </div>
                    <h2>Hello there!</h2>
                    <p>Ask me anything to get started.</p>
                </div>
            `;
            if (typeof lucide !== 'undefined') lucide.createIcons();
        }

        function addMessage(role, content) {
            const emptyState = document.getElementById('empty-state');
            if (emptyState) emptyState.remove();

            const container = document.getElementById('messages-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const iconName = role === 'user' ? 'user' : 'bot';
            const iconColor = role === 'assistant' ? '#c084fc' : 'white';
            
            messageDiv.innerHTML = `
                <div class="message-icon">
                    <i data-lucide="${iconName}" style="color: ${iconColor}; width: 16px; height: 16px;"></i>
                </div>
                <div class="message-content">
                    <p>${content}</p>
                </div>
            `;
            
            container.appendChild(messageDiv);
            if (typeof lucide !== 'undefined') lucide.createIcons();
            container.scrollTop = container.scrollHeight;
        }

        function showLoading() {
            const container = document.getElementById('messages-container');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.id = 'loading-message';
            loadingDiv.innerHTML = `
                <div class="message-icon">
                    <i data-lucide="bot" style="color: #c084fc; width: 16px; height: 16px;"></i>
                </div>
                <div class="message-content">
                    <div class="loading">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            container.appendChild(loadingDiv);
            if (typeof lucide !== 'undefined') lucide.createIcons();
            container.scrollTop = container.scrollHeight;
        }

        function hideLoading() {
            const loading = document.getElementById('loading-message');
            if (loading) loading.remove();
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message || isLoading) return;
            
            isLoading = true;
            document.getElementById('send-btn').disabled = true;
            
            // Add user message
            addMessage('user', message);
            input.value = '';
            
            // Show loading
            showLoading();
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: 'message=' + encodeURIComponent(message)
                });
                
                const data = await response.json();
                hideLoading();
                addMessage('assistant', data.reply);
            } catch (error) {
                hideLoading();
                addMessage('assistant', 'Sorry, something went wrong. Please try again.');
            }
            
            isLoading = false;
            document.getElementById('send-btn').disabled = false;
        }
    </script>
</body>
</html>
